<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME_NAME</title>
    <script src="https://unpkg.com/@farcade/game-sdk@latest/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        outline: none;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <script type="module">
      // Development only - build script replaces this entire block
      if (import.meta.env.DEV) {
        // Load dev styles
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/.remix/remix-game-styles.css';
        document.head.appendChild(link);
        
        if (window === window.top) {
          // Top-level window - show dev overlay
          import('/.remix/overlay.ts');
        } else {
          // Iframe - show game with SDK mock
          import('/.remix/game.ts');
        }
      }
    </script>
  </body>
</html>
